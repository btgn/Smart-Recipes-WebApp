<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">
            <b> Name </b>
          </label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-md-2 form-group">
          <label for="quantity">
            <b> Quantity </b>
          </label>
          <input type="number" id="quantity" class="form-control" #quantityInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient(name)"> Add </button>
          <button class="btn btn-danger" type="button"> Remove </button>
          <button class="btn btn-default" type="button"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
